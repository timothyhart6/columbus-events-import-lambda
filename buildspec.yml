version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Using Java 17...
      - java -version
      - mvn --version

  build:
    commands:
      - echo Build started on `date`
      - mvn clean package -DskipTests
      - echo Build completed on `date`

  post_build:
    commands:
      - echo Packaging Lambda artifact...
      - mkdir -p output
      # Copy the shaded JAR â€” update if your <finalName> is different
      - cp target/events-sync-lambda.jar output/
      - echo Listing output directory for verification:
      - ls -lh output/

artifacts:
  files:
    - output/events-sync-lambda.jar   # explicitly match the JAR
  discard-paths: yes
