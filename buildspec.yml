version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Using Java 17...
      - java -version
      - mvn --version

  build:
    commands:
      - echo Build started on `date`
      - mvn clean package -DskipTests
      - echo Build completed on `date`

  post_build:
    commands:
      - echo Packaging Lambda artifact...
      - mkdir -p output
      # Copy the shaded JAR and rename to a stable name
      - cp target/*-all.jar output/events-sync-lambda.jar

      - echo "Checking for handler class in JAR..."
      - unzip -l output/events-sync-lambda.jar | grep "org/columbusEventsImportLambda/ImportServiceHandler.class" || (echo "ERROR: Handler class not found in JAR!" && exit 1)

artifacts:
  files:
    - output/events-sync-lambda.jar
