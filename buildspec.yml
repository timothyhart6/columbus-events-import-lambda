version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Using Java 17...
      - java -version
      - mvn --version

  build:
    commands:
      - echo Build started on `date`
      - mvn clean package -DskipTests
      - echo Build completed on `date`

  post_build:
    commands:
      - echo Packaging Lambda artifact...
      - mkdir -p output
      # Copy the shaded JAR and rename it to a stable name
      - cp target/*-all.jar output/events-sync-lambda.jar

artifacts:
  files:
    - output/events-sync-lambda.jar
