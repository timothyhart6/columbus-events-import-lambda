version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Using Java 17..."
      - java -version
      - mvn --version

  build:
    commands:
      - echo "Build started on `date`"
      - mvn clean package -DskipTests
      - echo "Build completed on `date`"

post_build:
  commands:
    - echo "Packaging Lambda artifact..."
    - mkdir -p output
    - cp target/*-all.jar output/events-sync-lambda.jar
    - echo Build finished, listing output directory...
    - ls -lh output/

artifacts:
  files:
    - output/**
  discard-paths: yes
